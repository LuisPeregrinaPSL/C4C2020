<ion-header>
  <ion-toolbar>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <img src="./assets/arboles/default.png" />
            <ion-item>
              <ion-label>ID:</ion-label>
              <ion-input disabled slot="end">{{config.deviceId}}</ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Arboles:</ion-label>
              <ion-input disabled slot="end">{{config.arboles}}</ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <form [formGroup]="configForm" (ngSubmit)="processForm()" (keyup.enter)="processForm()">
          <ion-list>
            <ion-item>
              <ion-label position="fixed">Vendor:</ion-label>
              <ion-input formControlName="vendor" type="text">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Geolocation enabled</ion-label>
              <ion-checkbox slot="end" formControlName="geolocation"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Establecer ubicaci√≥n como casa</ion-label>
              <ion-button [disabled]="!config.geolocation" (click)="establecerCasa()">
                <ion-icon name="home"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Status</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>{{estado}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Tiempo restante:</ion-label>
              <ion-input disabled slot="end">{{tiempoRestante}}</ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>

          <ion-card-header>
            <ion-card-title>History</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="cargarHistorial()">
              <ion-icon name="reload"></ion-icon>
            </ion-button>
            <ion-button color="warning" (click)="borrarHistorial()">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-list>
              <ion-item *ngFor="let gpsHistory of historial">
                <ion-label>{{gpsHistory.time}}: [lat:{{gpsHistory.location.latitude}}
                  lon:{{gpsHistory.location.longitude}}]</ion-label>
                <ion-button slot="end"
                  href="https://www.google.com.mx/maps/search/{{gpsHistory.location.latitude}},{{gpsHistory.location.longitude}}"
                  target="_blank">
                  <ion-icon name="open-outline">
                  </ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
