<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <img id="tree" src="/assets/tree.png">
            <a-asset-item id="triangle" src="/assets/gltf/animated_triangle.gltf"></a-asset-item>
          </a-assets>
    <a-marker-camera preset="hiro">
      <!--a-box position='0 0.5 0' color="#4CC3D9"></a-box-->
      <!--a-plane position="0 0 0" rotation="-90 0 0" color="#7BC8A4"></a-plane-->
     
      <a-image src="#tree" width="0.3" height="0.3" position='-0.4 0.5 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='-0.1 0.5 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.2 0.5 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.5 0.5 0'></a-image>
      
      <a-image src="#tree" width="0.3" height="0.3" position='-0.4 0.2 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='-0.1 0.2 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.2 0.2 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.5 0.2 0'></a-image>

      <a-image src="#tree" width="0.3" height="0.3" position='-0.4 -0.1 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='-0.1 -0.1 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.2 -0.1 0'></a-image>
      <a-image src="#tree" width="0.3" height="0.3" position='0.5 -0.1 0'></a-image>

      <a-text value="You have 12 trees" position='-0.7 -0.4 0'></a-text>
      <!--a-entity position='0 0.5 0' gltf-model="#triangle"></a-entity-->
      <!--a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box-->
      
    </a-marker-camera>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
