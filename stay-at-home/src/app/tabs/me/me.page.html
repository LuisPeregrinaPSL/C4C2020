<ion-header>
  <ion-toolbar>
    <ion-title>Stay@Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <canvas #confetti id="confetti" width="{{pageWidth}}" height="{{pageHeight}}"></canvas>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>My forest
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div (click)="goToForestTab();">
              <iframe id="vrWindow" src="/assets/aframe.html" width="100%" height="300vh"></iframe>
            </div>
            <ion-item>
              <ion-label>Trees in my forest:</ion-label>
              <ion-text slot="end">{{config.trees}}</ion-text>
            </ion-item>
            <ion-item>
              <ion-label>Next tree in:</ion-label>
              <ion-text slot="end">
                <countdown #countdown [config]="{ leftTime: timeToGrowTree, format: 'mm:ss' }">
                </countdown>
              </ion-text>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-md="6">
        <ion-card>

          <ion-card-header>
            <ion-card-title>My forest in time</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ng-container *ngFor="let gpsHistory of historyArray">
                <ion-item *ngIf="gpsHistory.trees>0">
                  <ion-label *ngIf="gpsHistory.trees==1">{{gpsHistory.time | date:'short'}}: 1 tree.</ion-label>
                  <ion-label *ngIf="gpsHistory.trees>1">{{gpsHistory.time | date:'short'}}:
                    {{gpsHistory.trees}} trees.
                  </ion-label>
                </ion-item>
              </ng-container>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="!isBrowser()">
      <ion-icon name="share-social" (click)="shareOptions()"></ion-icon>
    </ion-fab-button>
    <ion-fab-button *ngIf="isBrowser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list *ngIf="isBrowser()" side="start">
      <ion-fab-button color="light" shareButton="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" shareButton="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" shareButton="linkedin">
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
