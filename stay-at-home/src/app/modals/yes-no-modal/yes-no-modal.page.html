<ion-header>
  <ion-toolbar>
    <ion-title>{{title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row id="first">
      <ion-col>{{message | translate}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="close(true)" color="danger" expand="block">Yes</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="close(false)" expand="block">No</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
